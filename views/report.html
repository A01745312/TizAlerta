<body>
    <div class="hero-evolution">
        <form action="/reportes" method="post"> <!--
    !---------------------------------------------------- Nombre de notificación--        
            <div class="inGrup">
                <label for="">Título de Notificación: </label>
                <input type="text" id="notificacion" required>
                <span class="fl"></span>
                
            </div>
    !--------------------------------------------------------------------------------
    
    !---------------------------------------------------- Tipo de notificación--
            <div class="inGrup">
                
                <label for="" class="flabel">Tipo de Notificación: </label>
                <input type="text" required>
                <span class="fl"></span>
            </div>
            <div class="custom-select">
                <select class="dropdown" id="tipo" name="type">
                    <option value="select">-</option>
                    <option value="sismo">Sismo</option>
                    <option value="inundacion">Inundacion</option>
                    <option value="clima">Clima</option>
                </select>
            </div>
    !--------------------------------------------------------------------------------


    
    !---------------------------------------------------- Descripción--
            <div class="inGrup">
                <label for="descripcion" class="flabel"> Descripcion: </label>
                <textarea id="descripcion" rows="8" required></textarea>
                
            </div>
    !-------------------------------------------------------------------------------- -->

    <label for="nameUsuario">Full Name</label>
    <input type="text" class="form-control" id="notificacion" name="notificacion" placeholder="noti" required>
    <label for="userUsuario">User name:</label>
    <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="desc" required>
    <label for="genderUser">Gender: </label>
    <select class = "dropdown" id="tipo" name="tipo" required >
        <option>Select gender</option>
        <option value="Sismo">Female</option>
        <option value="Male">Male</option>
        <option value="Non-binary">Non-binary</option>
        <option value="Other">Other</option>
        <option value="Prefer not to say">I prefer not to say</option>
    </select>
            <button type="submit">Enviar</button>



            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
            <if(typeof alert != "undefined"){ >
                <script>
                    Swal.fire({
                        title: '<%= alertTitle %>',
                        text: '<%= alertMessage %>',
                        icon: '<%= alertIcon %>',
                        showConfirmButton: <%= showConfirmButton %> ,
                        timer: <%= timer %>
                        }).then(()=>{
                            window.location='/<%= ruta %>'
                        })
                       
                </script>
                
        </form>

    </div>
    
</body>
</html>
